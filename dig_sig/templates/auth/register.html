{% extends 'base.html' %}
{% block header %}
<header>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  
	<!-- styles -->


	
  <br>
  <br>
	<div class="container" align="center"><h3><b>{% block title %}Register{% endblock %}</b></h3></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>


</header>
{% endblock %}
{% block content %}
  <form method="post">
        <div class="container" align="center">
    <div class="col-lg-3 col-sm-4">
      <div class="form-group has-default">
      <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter Firstname" required>
      <br>
    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Lastname" required>
	<br>
	<input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required>
      <br>
    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
    <br>

    <br>
    </form>

    <button class="btn btn-primary btn-round" type="submit" role="btn"value="Register">Register</button>
    
      </div>
    </div>
    
</div>
{% endblock %}
