{% extends 'base.html' %}
{% block header %}
<header>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- styles -->
  <br>
  <br>
  <br>
	<div class="container" align="center"><h3><b>{% block title %}Register{% endblock %}</b></h3></div>
</header>
{% endblock %}
{% block content %}
  <form method="post">
        <div class="container" align="center">
    <div class="col-lg-3 col-sm-4">
      <div class="form-group has-default">
        <br>
      <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter Name" required>
      <br>
    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Mail Id" required>
	<br>
	<input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required>
      <br>
    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
    <br>
    <br>
    <button class="btn btn-primary btn-round" type="submit" role="btn"value="Register">Register</button>
      </div>
    </div>
    </form>
</div>
{% endblock %}
