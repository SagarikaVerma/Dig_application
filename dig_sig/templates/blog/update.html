{% extends 'base.html' %}

{% block header %}
<header>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- styles -->

  <div class="container" align="center"><h3>{% block title %}Edit{% endblock %}</h3></div>
  
</header>
{% endblock %}
<body>
{% block content %}
<div class="container"> 
<form method="post">
    <label for="title">Title</label>
    <input type="text" name="to" id="to" class="form-control" 
      value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body">Body</label>
    <textarea class="form-control" wrap="physical"name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <button class="btn-primary btn-round" type="submit">Save</button>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure?');">Delete</button>
  </form>
  </div>
  {%endblock%}
</body>
