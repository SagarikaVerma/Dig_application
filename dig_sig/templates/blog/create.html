{% extends 'base.html' %}
{% block header %}
<header>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- styles -->
	<script type="text/javascript" src="create.js"></script>
	<div class="container" align="center"><h3><b>{% block title %}New Letter{% endblock %}</b></h3></div>
  
</header>
<script src="https://smtpjs.com/v3/smtp.js"></script>  
	<script type="text/javascript">
		function sendEmail() {
			Email.send({
				Host: "smtp.gmail.com",
				Username : "sdigitalapplication@gmail.com",
				Password : "dsa@1234",
				To : 'nehawcbloom04@gmail.com',
				From : "sdigitalapplication@gmail.com",
				Subject : "Application is pending",
				Body : "Your validation is required for the application, please review it in the digital application system and use your key to validate it.",
			})
			.then(function(message){
				alert("mail sent successfully")
			});
		}
</script>
{% endblock %}
<body>
{% block content %}

<form method="post">
 <div class="container" align="center">
<div class="form-group has-default">
<input type="text" name="to" id="to" class="form-control" placeholder="Addressed To" required>
<br>
<input type="text" id="desi" class="form-control" placeholder="Designation" required>
<br>
<input type="text" id="insti" class="form-control" placeholder="Institute" required>
<br>
<input type="text" id="sub" class="form-control" placeholder="Subject" required>
<br>
<textarea type="text" name="body" id="body" class="form-control" rows="10px" wrap="physical" placeholder="Matter" required></textarea>
<br>
<br>


<div class="container" align="center"><h3>ADD SIGNATORIES</h3></div>
</div>

<form name="sentMessage" id="contactForm" action = "/contact" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name" name='name' required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" onclick="sendEmail()">Send</button>
            </div>
          </form>
          {% endblock %}
         </div>
</body>
