{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Letter{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="to">To</label>
    <input name="to" id="to" value="{{ request.form['to'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
