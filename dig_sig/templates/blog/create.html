{% extends 'base.html' %}
{% block header %}
<header>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- styles -->

	<div class="container" align="center"><h3>{% block title %}New Letter{% endblock %}</h3></div>
  
</header>
{% endblock %}
<body>
{% block content %}
<form method="post">
  <div class="container" align="center">
<div class="col-lg-3 col-sm-4">
<div class="form-group has-default">
<input type="text" name="to" id="to" class="form-control" placeholder="Addressed To" required>
<br>
<textarea type="text" name="body" id="body" class="form-control" wrap="physical" placeholder="Matter" required></textarea>
<br>
<button class="btn btn-primary btn-round" type="submit" role="btn_1"value="Apply Now" onclick="window.location.href='{{ url_for( 'blog.signatories1') }}';">Add Signatories</button>
</div>
</div>
</div>
</form>

{% endblock %}
</body>
